<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/style.css" />
    <script src="main.js" defer></script>
    <title>Weather</title>
  </head>
  <body>
    <div id="main">
      <div id="quickInfo">
        <div id="dateAndTime">
          <div id="time"></div>
          <div id="date"></div>
        </div>

        <div id="temperatureAndLocation">
          <div id="giphy"></div>
          <div id="temperatureAndLocationContainer">
            <div id="currentTemperature"></div>
            <div id="location">Plainfield, IN</div>
          </div>
        </div>
        <div id="highAndLowTemperature">
          <div>80/70</div>
          <div id="feelsLike">Feels like 90degrees</div>
        </div>
      </div>

      <div id="hourlyForecast">
        <div id="hourlyTitle">Hourly</div>
        <div id="hourlyGraphContainer">
        </div>
      </div>
      <div id="dailyForecast">
        <div id="dailyTitle">Daily Forecast</div>
        <div id="dailyScrollContainer"></div>

      </div>
    </div>
  </body>
</html>
