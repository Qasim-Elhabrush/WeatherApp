<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="../src/style.css" />
    <script src="main.js" defer></script>
    <title>Weather</title>
  </head>
  <body>
    <div id="main">
      <img
        id="loading"
        src="https://upload.wikimedia.org/wikipedia/commons/b/b9/Youtube_loading_symbol_1_(wobbly).gif"
        alt="loading"
      />
      <div id="quickInfo">
        <div id="dateAndTime">
          <div id="time"></div>
          <div id="date"></div>
        </div>

        <div id="temperatureAndLocation">
          <div id="giphy"></div>
          <div id="temperatureAndLocationContainer">
            <div id="currentTemperature"></div>
            <div id="location"></div>
          </div>
        </div>
      </div>
      <div id="extraInfo">
        <div id="feelsLike"></div>
        <div id="relativeHumidity"></div>
        <div id="currentWeatherConditions"></div>
      </div>
    

      <div id="hourlyForecast">
        <div id="hourlyTitle">Hourly</div>
        <div id="hourlyGraphContainer"></div>
      </div>
      <div id="dailyForecast">
        <div id="dailyTitle">Daily</div>
        <div id="dailyScrollContainer">

        </div>
      </div>
    </div>
  </body>
</html>
